{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2>Password Reset</h2>
    <p>Enter your email address to receive a password reset link.</p>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Reset my password</button>
    </form>
  </div>
{% endblock %}
